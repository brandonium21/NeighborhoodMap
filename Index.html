<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood</title>
    <!-- CSS Here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <h3>Neighborhood</h3>
                    <div class="input-group">
                        <input class="search-input form-control" placeholder="Look Around..." type="text" name="q" data-bind="value: query, valueUpdate: 'keyup'">
                        <span class="input-group-btn">
                            <button class="btn btn-warning hidden-lg-up" role="group" aria-label="Basic example" data-toggle="collapse" href="#markerUl">
                                <i class="fa fa-minus" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                    <div id="markerUl">
                        <ul class="list-group" data-bind="visible:query, foreach: search">
                            <li class="list-group-item" data-bind="text: title, click: openInfowindow"></li>
                        </ul>
                    </div>
                    <!-- /input-group -->
                </div>
                <div class="col-lg-8 col-md-12 map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Files Here-->
    <script src="https://use.fontawesome.com/c738b3f814.js"></script>
    <script src="./JS/knockout-2.1.0.debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/markviewmodel.js"></script>
    <script src="./js/errorhandling.js"></script>
    <script onerror='handleError("Sorry! An Error occured, Refresh Page?")' src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-o8UqlAGShtZNfv_NBlJchnYx-RjMMZk&callback=initMap" async defer></script>
</body>

</html>
